<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hearthlight</title>
  <link
  rel="preload"
  as="image"
  href="assets/images/festive-living-room.jpg"
/>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
</head>
<body>


<footer id="footer">
  Â© 2025 Team Hearthlight 
</footer>


  <main id="scene">
<!--  Ambient Sound Selector -->
<div id="sound-deck">

  <button class="sound-card" data-sound="fire">
    <span class="sound-title">Fireplace</span>
    <span class="sound-toggle"></span>
  </button>

  <button class="sound-card" data-sound="wind">
    <span class="sound-title">Winter Wind</span>
    <span class="sound-toggle"></span>
  </button>

  <button class="sound-card" data-sound="music">
    <span class="sound-title">Soft Carol</span>
    <span class="sound-toggle"></span>
  </button>

  <button class="sound-card" data-sound="warm-winter">
  <span class="sound-title">Warm Winter</span>
  <span class="sound-toggle"></span>
</button>

<button class="sound-card" data-sound="happy-jazz">
  <span class="sound-title">Happy Jazz</span>
  <span class="sound-toggle"></span>
</button>

<button class="sound-card" data-sound="snowfall-jazz">
  <span class="sound-title">Snowfall Jazz</span>
  <span class="sound-toggle"></span>
</button>

<button class="sound-card" data-sound="snowy-night">
  <span class="sound-title">Snowy Night</span>
  <span class="sound-toggle"></span>
</button>

<button class="sound-card" data-sound="sound-smooth">
  <span class="sound-title">Smooth</span>
  <span class="sound-toggle"></span>
</button>

<button class="sound-card" data-sound="winter-jazz">
  <span class="sound-title">Winter Jazz</span>
  <span class="sound-toggle"></span>
</button>

<button class="sound-card" data-sound="relax-holiday">
  <span class="sound-title">Relax Holiday</span>
  <span class="sound-toggle"></span>
</button>

<button class="sound-card sound-add" id="add-sound">
  <span class="sound-title">Add Ambience</span>
  <span class="sound-toggle">+</span>
</button>

<input
  type="file"
  id="sound-file-input"
  accept="audio/*"
  hidden
/>
</div>

  <div id="logo-backdrop"></div>
  <img id="logo" src="assets/logo/hearthlight3.svg" alt="Hearthlight">
  <div id="heat-shimmer"></div>
  <div id="fire-glow"></div>
  <div id="embers"></div>

  <div id="candle-glow"></div>
  <div id="snow"></div>
  <div id="tree-sparkles"></div>

  <img
    id="room"
    src="assets/images/festive-living-room.jpg"
    alt="Festive living room"
  />

  <button id="fireplace-hotspot" aria-label="Fireplace"></button>


</main>

<!--  Audio message toast -->
<div id="audio-message" class="audio-message hidden">
  <span id="audio-message-text"></span>
</div>

<!--  ACTIVE SOUND CARD (PERSISTENT) -->
<div id="active-sound-card" class="active-sound hidden">
  <span id="active-sound-name"></span>

  <input
    id="active-sound-volume"
    type="range"
    min="0"
    max="100"
    value="60"
    aria-label="Volume"
  />

  <button id="active-sound-toggle" aria-label="Toggle sound">
    ON
  </button>
</div>


<!-- Scripts LAST -->
<script src="main.js"></script>
</body>
</html>
